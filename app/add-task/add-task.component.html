<div class="mt-4 flexy align-items-center flex-row w-100">
  <label for="Task" class=" h3 " [style.color] = "textColor">Wpisz Nowe Zadanie:</label>
  <input 
    name="Task"
    type="text"
    [(ngModel)]="New_Task"
    class="form-control w-50 ml-5"
    placeholder="Nowe zadanie"
  />
</div>

<div class="d-flex justify-content-center w-100 mt-3">
  <button type="button" class="btn btn-secondary btn-lg border-0"  [style.color]="textColor" [style.backgroundColor] = "ButtonColor" (click)="addTask()">Dodaj</button>
</div>
